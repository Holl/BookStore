{% load staticfiles %}
<html>
<head></head>
<body>

	{% for book in books %}
	<h2>Title: {{book.title}}</h2>
		<h3>Author: {{book.author}}</h3>
		<h3>Genre: {{book.genre}}</h3>
		<h4>Owner: {{book.customer}}</h4>
	<br>
	<a href='{% url "show_book" book.id %}'>More Info</a>
	{% endfor %}
</body>
</html>
